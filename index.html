<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Todolist</title>
</head>
<body>
    <div id="app">

        <div class="container">

            <header class="text-center">
                <img src="logo/logo.png" alt="">
            </header>

            <div class="input-area text-center mt-5">
                <input class="p-2 border-1 rounded-3 me-5 w-50" type="text" placeholder="Aggiungi una nuova task">

                <button @click="newTask" type="button" class="btn btn-primary mb-2">Aggiungi Task</button>
            </div>

            <div class="dc-container">
                <ul>
                   <li
                      v-for="task in tasks"
                      >
                        <span>{{task.text}}</span>
                        <i class="fa-solid fa-ban text-danger"></i>
                    </li>
                 
                </ul>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
